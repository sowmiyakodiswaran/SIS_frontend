<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Details</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="navbar">
    <a href="student-dashboard.html">Dashboard</a>
    <a href="lab-experiments.html">Lab Experiments</a>
    <a href="academic-performance.html">Academic Performance</a>
    <a href="feedback-form.html">Feedback</a>
    <a href="timetable.html">Timetable</a>
    <a href="exam-schedule.html">Exam Schedule</a>
    <a href="library-access.html">Library</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="container">
    <h2>Student Details</h2>
    
    <form id="student-details-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" value="John Doe" disabled />
      </div>
      <div class="form-group">
        <label for="roll-number">Roll Number:</label>
        <input type="text" id="roll-number" value="12345" disabled />
      </div>
      <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course" value="Computer Science" disabled />
      </div>
      <div class="form-group">
        <label for="year">Year of Study:</label>
        <input type="text" id="year" value="3rd Year" disabled />
      </div>
      
      <button type="button" onclick="enableEditing()">Edit Details</button>
    </form>
    
    <div class="buttons">
      <button onclick="window.location.href='student-dashboard.html'">Back to Dashboard</button>
    </div>
  </div>

  <script src="login.js"></script>
  <script>
    function enableEditing() {
      const inputs = document.querySelectorAll('#student-details-form input');
      inputs.forEach(input => input.disabled = false);
    }
  </script>
</body>
</html>
