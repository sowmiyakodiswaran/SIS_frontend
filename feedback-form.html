<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Form</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="navbar">
    <a href="student-dashboard.html">Dashboard</a>
    <a href="student-details.html">Student Details</a>
    <a href="academic-performance.html">Academic Performance</a>
    <a href="feedback-form.html">Feedback</a>
    <a href="library-access.html">Library</a>
    <a href="timetable.html">Timetable</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="container">
    <h2>Feedback Form</h2>

    <form id="feedback-form">
      <div class="form-group">
        <label for="feedback-name">Your Name:</label>
        <input type="text" id="feedback-name" required />
      </div>

      <div class="form-group">
        <label for="feedback-email">Your Email:</label>
        <input type="email" id="feedback-email" required />
      </div>

      <div class="form-group">
        <label for="feedback-text">Feedback:</label>
        <textarea id="feedback-text" rows="5" required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="login.js"></script>
  <script>
    document.getElementById("feedback-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you for your feedback!");
      this.reset();
    });
  </script>
</body>
</html>
