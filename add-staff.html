<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Details</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
    <div class="navbar">
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="add-student.html">Add Student</a>
        <a href="delete-student.html">Delete Student</a>
        <a href="add-staff.html">Add Staff</a>
        <a href="delete-staff.html">Delete Staff</a>
        <a href="add-course.html">Add Course</a>
        <a href="#" onclick="logout()">Logout</a>  
      </div>

    <div class="container">
    <h2>Add New Staff</h2>
    <form>
      <div class="form-group">
        <label for="staff-name">Name:</label>
        <input type="text" id="staff-name" required>
      </div>
      <div class="form-group">
        <label for="staff-id">Staff ID:</label>
        <input type="text" id="staff-id" required>
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" id="department" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <button type="submit">Add Staff</button>
    </form>
  </div>

  <script src="logout.js"></script>
</body>
</html>
